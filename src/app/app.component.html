<header>
  <h1>Frameworks Usage</h1>
</header>
<main>

  <button (click)="nextPage()">next</button>
  @for (country of countries; track country) {
    <div class="country">
      <h2>{{ country.country }}</h2>
      <app-chart-stats
        [data]="country.data"
        field="framework"
        category="usage"
      />
    </div>
  }
</main>
<footer></footer>
